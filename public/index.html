<!DOCTYPE html>
<html lang="dv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Latest Mihaaru News</title>

  <style>
    @font-face {
      font-family: "MV Faseyha";
      src: url("/fonts/MVFaseyha.woff2") format("woff2");
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    body {
      margin: 0;
      padding: 16px;
      font-family: "MV Faseyha", system-ui, sans-serif;
      background: #f9fafb;
    }

    .container {
      max-width: 480px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.06);
    }

    .meta {
      font-size: 0.85rem;
      color: #777;
      margin-bottom: 12px;
      direction: ltr;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 14px;
      direction: rtl;
      text-align: right;
    }

    h2 {
      font-size: 1.4rem;
      margin-bottom: 14px;
      direction: rtl;
      text-align: right;
    }

    p {
      font-size: 1.1rem;
      line-height: 2;
      margin-bottom: 18px;
      direction: rtl;
      text-align: right;
    }
  </style>
</head>
<body>

  <main class="container">
    <div class="meta" id="meta">ލޯޑް ވަނީ</div>
    <h2 id="title">ހަބަރު ލޯޑް ވަނީ...</h2>
    <div id="content"></div>
  </main>

  <script>
    async function loadRandomUnique() {
      try {
        // last served article (to avoid repeating on refresh)
        const lastUrl = localStorage.getItem("lastUrl") || "";

        const res = await fetch("/api/random-article?last=" + encodeURIComponent(lastUrl));
        const data = await res.json();

        if (data.error) throw new Error(data.detail || data.error);

        // title
        document.getElementById("title").textContent = data.title || "ހަބަރު";

        // content
        const contentDiv = document.getElementById("content");
        contentDiv.innerHTML = "";

        (data.content || []).forEach(text => {
          const p = document.createElement("p");
          p.textContent = text;
          contentDiv.appendChild(p);
        });

        // save last url to avoid showing same twice
        localStorage.setItem("lastUrl", data.url);

        // meta (simple)
        document.getElementById("meta").textContent = "ވަގުތުން";
      } catch (err) {
        document.getElementById("meta").textContent = "ޙަބަރު ލޯޑް ވުމުގަ މައްސަލައެއް އެބައުޅޭ";
      }
    }

    loadRandomUnique(); // on page load / refresh
    //created by shahulyn | datawavemaldives.com
  </script>

</body>
</html>
