<!DOCTYPE html>
<html lang="dv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>News</title>

  <style>
    @font-face {
      font-family: "MV Faseyha";
      src: url("/fonts/MVFaseyha.woff2") format("woff2");
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    body {
      margin: 0;
      padding: 16px;
      font-family: "MV Faseyha", system-ui, sans-serif;
      background: #f9fafb;
    }

    .container {
      position: relative; /* needed for bottom-left tag */
      max-width: 480px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.06);
    }

    .meta {
      font-size: 0.85rem;
      color: #777;
      margin-bottom: 12px;
      direction: ltr;
    }

    .source-text {
      position: absolute;
      bottom: 15px;
      left: 12px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 0;
      direction: ltr;
    }

    .source-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #ef4444;
      display: inline-block;
      flex: 0 0 auto;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 14px;
      direction: rtl;
      text-align: right;
    }

    h2 {
      font-size: 1.4rem;
      margin-bottom: 14px;
      direction: rtl;
      text-align: right;
    }

    p {
      font-size: 1.1rem;
      line-height: 2;
      margin-bottom: 18px;
      direction: rtl;
      text-align: right;
    }

    /* source tag removed */
  </style>
</head>

<body>
  <main class="container">
    <div class="meta" id="meta">ވަގުތުން</div>
    <h2 id="title">ޚަބަރު ލޯޑް ވަނީ... </h2>
    <div id="content"></div>
    <div class="meta source-text">
      <span class="source-dot" aria-hidden="true"></span>
      <span id="sourceText">News</span>
    </div>

  </main>

  <script>
    function detectSource(url = "") {
      const u = (url || "").toLowerCase();
      if (u.includes("mihaaru.com")) return "މިހާރު";
      if (u.includes("sun.mv"))     return "ސަން";
      if (u.includes("vaguthu.mv")) return "ވަގުތު";
      return "News";
    }

    async function loadRandomUnique() {
      const metaEl = document.getElementById("meta");
      const titleEl = document.getElementById("title");
      const contentDiv = document.getElementById("content");
      const sourceText = document.getElementById("sourceText");

      try {
        // last served article (to avoid repeating on refresh)
        const lastUrl = localStorage.getItem("lastUrl") || "";

        const res = await fetch("/api/random-article?last=" + encodeURIComponent(lastUrl));
        const data = await res.json();

        if (data.error) throw new Error(data.detail || data.error);

        // title
        titleEl.textContent = data.title || "ހަބަރު";

        // content
        contentDiv.innerHTML = "";
        (data.content || []).forEach(text => {
          const p = document.createElement("p");
          p.textContent = text;
          contentDiv.appendChild(p);
        });

        // save last url to avoid showing same twice
        if (data.url) localStorage.setItem("lastUrl", data.url);

        // meta
        metaEl.textContent = "ވަގުތުން";

        // source text (bottom-right)
        sourceText.textContent = detectSource(data.url || "");

      } catch (err) {
        metaEl.textContent = "ޚަބަރު ލޯޑް ވުމުގަ މައްސަލައެއް އެބައުޅޭ";
      }
    }

    loadRandomUnique(); // on page load / refresh
    // created by shahulyn | datawavemaldives.com
  </script>
</body>
</html>
